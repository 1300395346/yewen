<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<script src="layui/layui.js"></script>
<body>
    <div class="loginInputBoxes">
        <div class="inputBox">
            <i class="layui-icon layui-icon-username"></i>
            <input name="uID" id="uID" type="text" placeholder="请输入用户名" >
        </div>
        <div class="inputBox">
            <i class="layui-icon layui-icon-password"></i>
            <input name="uPassword" id="uPassword" type="password" placeholder="请输入密码" >
        </div>
        <div id="infoBox" style="visibility: hidden;color: #ff0000">
            <i class="layui-icon layui-icon-tips"></i>
            用户名或密码错误
        </div>
        <div>
            <button onclick="loginCheck()">立即登录</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
